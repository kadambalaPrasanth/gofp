{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="main.css"/>
<style>
    /* Navbar styling */
.navbar {
    background-color: #00053d; /* Change navbar background color */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
    height: 100px;
}

.navbar-brand {
    font-size: 1.5rem; /* Increase font size of company name */
    margin-left: 60px;
    font-family:Copperplate, Papyrus, fantasy ;
    font-weight: 800;
    font-size: xx-large;
    margin-left: 80px;
    color: #DADDE2;

}

.nav-link {
    color:#DADDE2; /* Change link color */
    background-color: #00053d;
    font-weight: bold; /* Add font weight to links */
    border: 2px solid;
    border-radius: 20px;
    margin-right: 1rem; /* Add margin between links */
}
.nav-link:hover{
    background-color: #DADDE2;
}

.navbar-text {
    font-size: 1.2rem; /* Increase font size of welcome message */
    margin-left: 1rem; /* Add margin between welcome message and links */
}

.navbar-toggler-icon {
    background-image: url('data:image/svg+xml;charset=UTF-8,%3csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3e%3cpath stroke="rgba(0, 0, 0, 0.5)" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"/%3e%3c/svg%3e'); /* Change navbar toggler icon color */
}

.nav-image{
    border-radius: 50%;
    width: 70px;
    height: 70px;
    left: 15px;
    top: 15px;

}
</style>

<nav class="navbar navbar-expand-lg">
    <img src="{% static 'new_logo.png' %}" class="nav-image" alt="">
    <a class="navbar-brand" href="/">
       FinGoal
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url "about" %}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "contact" %}">Contact</a>
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{%  url "services" %}">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "cal" %}">Calculator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "table_data" %}">Mutual Funds</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "portfolio" %}"">Build Your Portfolio</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url "login" %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "register" %}">Register</a>
            </li>
            {% endif %}
        </ul>

        {% if user.is_authenticated %}
        <span class="navbar-text">
            Welcome, {{ user.username }} | <a href="{% url "logout" %}">Logout</a>
        </span>
        {% endif %}
    </div>
</nav>
