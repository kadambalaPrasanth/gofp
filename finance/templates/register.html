{% extends "base.html" %}
{% block content %}
{% load static %}


<style>
  /* Reset default browser styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  .text {
  text-align: center;
  margin-bottom: 30px;
}

.text p {
  font-size: 24px;
  font-weight: bold;
  margin: 0;
}

.text i {
  font-style: normal;
  color: #007aff;
}

  /* Set background color and font */
  body {
    background-color: #f9f9f9;
    font-family: "Helvetica Neue", sans-serif;
  }

  .main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f9f9f9;
    font-family: "Helvetica Neue", sans-serif;
    background-image: url( "https://th.bing.com/th/id/OIP.4QZiTh9Tv3_K5ZMFOPu4owHaHa?pid=ImgDet&rs=1");
    font-size: 16px;
  }

  .contents {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    padding: 50px;
    max-width: 800px;
    width: 100%;
  }

  /* Style the form title */
  .form-title {
    color: #333;
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 30px;
    text-align: center;
  }

  /* Style the form inputs */
  .user-input-box {
    margin-bottom: 20px;
  }

  label {
    color: #333;
    display: block;
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    background-color: #fff;
    border: none;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1) inset;
    color: #666;
    font-size: 16px;
    padding: 10px;
    width: 100%;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2) inset;
    outline: none;
  }

  /* Style the form submit button */
  .form-submit-btn {
    text-align: center;
  }

  input[type="submit"] {
    background-color: #333;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    padding: 10px 20px;
    transition: background-color 0.2s;
  }

  input[type="submit"]:hover {
    background-color: #555;
  }

  /* Style the welcome image */
  .welcome-img {
    max-width: 100%;
    height: auto;
    border-radius: 50%;
    margin-left: 25px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }
</style>
</head>

<body>

  <!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <div class="main">
    <form method="post">
      {% csrf_token %}
    
      <div class="contents">
        <div class="text">
          <p>Join the Invest to Spend moment <i>#GOFP</i></p>
        </div>
        <table>
          <tr>
            <td>
              <div class="user-input-box">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name" />
              </div>
              <div class="user-input-box">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" />
              </div>
              <div class="user-input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" />
              </div>
              <div class="user-input-box">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" />
              </div>
              <div class="user-input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" />
              </div>
              <div class="user-input-box">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" />
              </div>

              <div class="form-submit-btn">
                <input type="submit" value="Register">
              </div>


    </form>
    </td>
    <td>
      <div>
        <img src="{% static 'welcome.gif' %}" class="welcome-img" alt="">
      </div>
    </td>
    </tr>
    </table>
  </div>


  <script>
    // Get form elements
    const form = document.querySelector('form');
    const fullName = document.getElementById('fullName');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const phoneNumber = document.getElementById('phoneNumber');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');


    // Add form submit event listener
    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      // Validate Full Name field
      if (fullName.value.trim() === '') {
        alert('Please enter your Full Name');
        fullName.focus();
        return false;
      }

      // Validate Username field
      if (username.value.trim() === '') {
        alert('Please enter your Username');
        username.focus();
        return false;
      }

      // Validate Email field
      if (email.value.trim() === '') {
        alert('Please enter your Email');
        email.focus();
        return false;
      } else {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email.value)) {
          alert('Please enter a valid Email');
          email.focus();
          return false;
        }
      }

      // Validate Phone Number field
      if (phoneNumber.value.trim() === '') {
        alert('Please enter your Phone Number');
        phoneNumber.focus();
        return false;
      } else {
        const phonePattern = /^\d{10}$/;
        if (!phonePattern.test(phoneNumber.value)) {
          alert('Please enter a valid Phone Number');
          phoneNumber.focus();
          return false;
        }
      }

      // Validate Password field
      if (password.value.trim() === '') {
        alert('Please enter your Password');
        password.focus();
        return false;
      }

      // Validate Confirm Password field
      if (confirmPassword.value.trim() === '') {
        alert('Please confirm your Password');
        confirmPassword.focus();
        return false;
      } else {
        if (confirmPassword.value !== password.value) {
          alert('Passwords do not match');
          confirmPassword.focus();
          return false;
        }
      }

      // Form is valid, submit the form
      alert('Form submitted successfully!');
      form.submit();
    });
  </script>
</body>

</html>

{% endblock %}
